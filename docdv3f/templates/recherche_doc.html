{% extends "base_docdv3f.html" %}
{% load staticfiles %}

{% block contenu %}

<div class="page-header">
	<h3>Résultats<small> {{mots_clefs}}</small></a></h3>
</div>

{% if variables|length > 0 %}

{% for variable in variables %}
<div class="panel panel-default">
    <div class="panel-heading">
	    <h3 class="panel-title"><i class="fa fa-star-o"></i> {{variable.nom}}</h3>
    </div>
    <div class="panel-body">
		<a><i class="fa fa-eye"></i> Voir</a>
	</div>
</div>
{% endfor %}

{% else %}

<h4>Aucun résultat trouvé pour {{mots_clefs}}.</h4>

{% endif %}

{% endblock %}
