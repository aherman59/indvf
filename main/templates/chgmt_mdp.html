{% extends "base_main.html" %}
{% load staticfiles %}

{% block contenu %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Modification du mot de passe</h3>
    </div>
    <div class="panel-body">
         
        {% if form.errors %}
            {% for error in form.non_field_errors %}
            <div class="alert alert-danger" role="alert">{{error}}</div>
            {% endfor %}
        {% endif %} 
               
        <form class="form-horizontal" id="form_connexion" method="post">

            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{field.name}}" class="col-sm-offset-3 col-sm-2 control-label">{{field.label_tag}}</label>
                <div class="col-sm-3">{{field}}</div>
            </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-2">
                    <button type="submit" name ="activation" class="btn btn-default">Changer</button>                    
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
