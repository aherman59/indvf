{% extends "base_import.html" %}
{% load staticfiles %}
 
{% block contenu %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Création de la base de données DVF+</h3>
        </div>
        <div class="panel-body">
            <h3>{{desc_etape}}</h3>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{pourcentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{pourcentage}}%;">
                    <span class="sr-only">{{pourcentage}} %</span>
                </div>
            </div>
        </div>
    </div>
    {% if messages %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Notifications</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
            {% for message in messages %}
                <li class="list-group-item list-group-item-{% if message.tags %}{{ message.tags }}{% endif %}">{{message}}</li>
            {% endfor %}
            </ul>
        </div>
    </div>
        {% endif %}
<script>
window.setTimeout(function() {
    window.location.href = "{% url 'import:etape_import' numero_suivant %}";
}, 4000);
</script>

{% endblock %}
