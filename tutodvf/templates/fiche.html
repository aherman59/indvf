{% extends "base_tutodvf.html" %}
{% load staticfiles %}
     
{% block contenu %}

<link rel="stylesheet" href="{% static 'highlight/styles/agate.css' %}">
<script src="{% static 'highlight/highlight.pack.js' %}"></script>
<script>hljs.initHighlightingOnLoad();</script>

<div class="row">
	<div class = "tuto">
	<div class="col-sm-offset-1 col-sm-10">	
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="page-header">
	  			<h1>{{ fiche_selectionnee.titre }} <small><span class="label label-success">{{ fiche_selectionnee.theme }}</span></small></h1>	  			
				</div>
				<div class = "tuto-style">
				{{ fiche_selectionnee.contenu|safe }}				
				</div>
				<blockquote class="blockquote-reverse">
				  <p>Dernière mise à jour : {{ fiche_selectionnee.maj }}</p>
				  <footer>Auteur(s): <cite>{{fiche_selectionnee.auteurs}}</cite></footer>
				</blockquote>	
			</div>
		</div>
	</div>
	</div>
</div>

{% endblock %}
