{% extends "base_tutodvf.html" %}
{% load staticfiles %}
     
{% block contenu %}

<link rel="stylesheet" href="{% static 'highlight/styles/agate.css' %}">
<script src="{% static 'highlight/highlight.pack.js' %}"></script>
<script>hljs.initHighlightingOnLoad();</script>

<div class="row">
	<div class = "tuto">
	<div class="col-sm-offset-1 col-sm-10">	
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="page-header">
	  			<h1>{{ meta.titre.0 }} <small><span class="label label-success">{{ meta.theme.0  }}</span></small></h1>	  			
				</div>
				<div class = "tuto-style">
				{{ contenu|safe }}				
				</div>
				<blockquote class="blockquote-reverse">
				  <p>Dernière mise à jour : {{ meta.maj.0 }}</p>
				  <footer>Auteur(s):<cite>{{meta.auteurs.0}}</cite></footer>
				</blockquote>	
			</div>
		</div>
	</div>
	</div>
</div>

{% endblock %}
