    <script type="text/javascript">
	$(document).ready(function() {
	  $(".selecteur").select2({
	  theme: "classic"
	});
	});
	
	$(document).ajaxStart(function() {
	    $(document.body).css({'cursor' : 'wait'});
	}).ajaxStop(function() {
	    $(document.body).css({'cursor' : 'default'});
	});
	
	</script>
