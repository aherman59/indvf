<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Etape {{numero}}</h1>
    <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{pourcentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{pourcentage}}%;">
    <span class="sr-only">{{pourcentage}}% Complete</span>
    </div>
    </div>
</div>

<script>
window.setTimeout(function() {
    window.location.href = "{% url 'step' numero_suivant %}";
}, 100);
</script>

</body>
</html>
